

<section id="login-section" class="row">
  <div class="col-md-12">
    <h1 style="text-align:center;margin-bottom:30px">Forgot Password</h1>
    <form class="login-form loginform" autocomplete="off" style="margin:0 auto; max-width:600px;width:100%" name="forgotPasswordForm" #forgotPasswordForm="ngForm" (ngSubmit)="sendEmail(forgotPasswordForm)">
      <fieldset>
      
        <div class="row">
          <div class="col-sm-12">
            <mat-form-field class="w-100" appearance="outline">
              <mat-label>Email Address</mat-label>
              <input matInput  id="emailaddress" name="emailaddress" placeholder="Email Address" [(ngModel)]="forgotPasswordData.emailaddress" #emailaddress="ngModel" required>
              <mat-error *ngIf="emailaddress.errors?.required && !emailaddress.pristine ">
                Email Address is required
              </mat-error>
            </mat-form-field>
          
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <button class="w-100" [disabled]="showSpinner" mat-flat-button color="primary" type="submit">Email Password</button>
            <mat-spinner *ngIf="showSpinner" class="custom-spinner" color="primary" diameter="40"></mat-spinner>
            <button (click)="backToLogin()" [disabled]="showSpinner" class="w-100 mt-1" mat-flat-button color="accent" type="button" >Back To Login</button>

          </div>

        </div>
        <br />
      </fieldset>
    </form>
  </div>
</section>
