

<mat-spinner *ngIf="!loaded"  class="custom-spinner" color="primary" diameter="40"></mat-spinner>

<form *ngIf=" loaded" role="form" class="form-horizontal" name="chartAccountForm" #chartAccountForm="ngForm" novalidate>
  <div style="text-align:center">
    <h2>Chart of Accounts</h2>
    
  </div>

  <div class="card">
    <p-treeTable [scrollable]="true" scrollHeight="600px"  [value]="dataTree"  [tableStyle]="{'min-width':'50rem'}">
      <ng-template pTemplate="header" let-columns>
        <tr>
          <th>Name</th>
          <th style="width:10%">Type</th>
          <th style="width:20%;text-align:center">Balance</th>
        </tr>
        
      </ng-template>
      <ng-template pTemplate="body" let-rowNode let-rowData="rowData">
        <tr [ttRow]="rowNode">
          <td >
            <p-treeTableToggler [rowNode]="rowNode"></p-treeTableToggler>
            <a [routerLink]="[]" (click)="editAccount(rowData.id)">{{ rowData.name }} </a> 
          </td>
          <td style="width:15%">{{ rowData.accountType }}</td>
          <td style="width:20%;text-align:right">{{ rowData.accountBalance }}</td>
        </tr>
      </ng-template>
    </p-treeTable>
  </div>
  <div><button (click)="addAccount()" mat-stroked-button>
         <mat-icon>add_box</mat-icon>
  Add Account
</button></div>
</form>
